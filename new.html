<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .hero-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero-text span {
            font-size: 40px;
            color: #222;
        }

        .hero-text .highlight {
            color: red;
        }

        .btn {
            background: linear-gradient(to right, #ff4e50, #fc913a);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            opacity: 0.8;
        }

        .image-container img {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                text-align: left;
                justify-content: space-between;
                max-width: 900px;
                margin: auto;
            }

            .hero-text {
                font-size: 32px;
            }

            .hero-text span {
                font-size: 50px;
            }

            .btn {
                font-size: 18px;
                padding: 12px 24px;
            }

            .image-container img {
                width: 100%;
                max-width: 400px;
            }

            .nav ul {
                display: flex;
                flex-direction: row;
                position: relative;
                top: 0;
                width: auto;
                background: none;
                box-shadow: none;
            }

            .nav ul li {
                padding: 0 15px;
            }

            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>

    <nav class="nav">
        <div class="logo">❤️</div>
        
    </nav>

    <div class="container">
        <div class="hero-text">
            ALL U NEED IS <br><span>LOVE<span class="highlight">.</span></span>
            <br><br>
            <button class="btn">Find It</button>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/300x300?text=Love+Illustration" alt="Love Image">
        </div>
    </div>


</body>
</html>
